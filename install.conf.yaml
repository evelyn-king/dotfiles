- defaults:
    link:
      create: true
      relink: true

- clean:
    "~":
    "~/.config":
      recursive: true

- create:
    - ~/.vim/pack/plugins/start
    - ~/.tmux/plugins
    - ~/local-codex
    - ~/local-praxis
    - ~/local-journal

# Common links (all platforms)
- link:
    ~/.gitconfig: configs/git/gitconfig
    ~/.condarc: configs/conda/condarc
    ~/.vimrc: configs/vim/vimrc
    ~/.vim/pack/plugins/start/*:
      glob: true
      path: submodules/vim/*
    ~/.tmux.conf: configs/tmux/tmux.conf
    ~/.tmux/plugins/tpm: submodules/tmux/tpm
    ~/.cargo/config.toml: configs/cargo/config.toml
    ~/.local/bin/rustc-wrapper: configs/cargo/rustc-wrapper.sh
    ~/.config/bat/config:
      path: configs/bat/config
    ~/.config/bat/themes:
      path: configs/bat/themes
      force: true
    ~/.config/btop/*:
      glob: true
      path: configs/btop/*
    ~/.config/dotbins/config.yaml: configs/dotbins/config.yaml
    ~/.config/kak/*:
      glob: true
      path: configs/kak/*
    ~/.config/nvim/*:
      glob: true
      path: configs/nvim/*
    ~/.config/thefuck/settings.py: configs/thefuck/settings.py
    ~/.config/zellij/*:
      glob: true
      path: configs/zellij/*

# macOS-specific links
- link:
    ~/.gitconfig.platform:
      if: '[ "$(uname)" = "Darwin" ]'
      path: configs/git/gitconfig.macos
    ~/.config/starship.toml:
      if: '[ "$(uname)" = "Darwin" ]'
      path: configs/starship/starship.toml.macos

# Linux-specific links
- link:
    ~/.gitconfig.platform:
      if: '[ "$(uname)" = "Linux" ]'
      path: configs/git/gitconfig.linux
    ~/.config/starship.toml:
      if: '[ "$(uname)" = "Linux" ]'
      path: configs/starship/starship.toml

# gimli-specific links
- link:
    ~/.config/hypr/bindings.conf:
      if: '[ "$(hostname -s)" = "gimli" ]'
      path: configs/hypr/bindings.conf
    ~/.config/hypr/hypridle.conf:
      if: '[ "$(hostname -s)" = "gimli" ]'
      path: configs/hypr/hypridle.gimli.conf
    ~/.config/hypr/monitors.conf:
      if: '[ "$(hostname -s)" = "gimli" ]'
      path: configs/hypr/monitors.gimli.conf

- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive --remote
    - command: uvx dotbins sync
      description: Installing managed binaries with dotbins
