- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- create:
    - ~/.vim/pack/plugins/start
    - ~/.tmux/plugins
    - ~/local-codex
    - ~/local-praxis
    - ~/local-journal

- link:
    ~/.gitconfig: configs/git/gitconfig
    ~/.condarc: configs/conda/condarc
    ~/.config/*:
      glob: true
      path: configs/*
      exclude:
        - configs/git
        - configs/tmux
        - configs/vim
        - configs/conda
        - configs/starship
    ~/.config/starship.toml: configs/starship/starship.toml
    ~/.vimrc: configs/vim/vimrc
    ~/.vim/pack/plugins/start/*:
      glob: true
      path: submodules/vim/*
    ~/.tmux.conf: configs/tmux/tmux.conf
    ~/.tmux/plugins/tpm: submodules/tmux/tpm

- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive --remote
