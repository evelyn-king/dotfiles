# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser --browser --ozone-platform=wayland --enable-features=UseOzonePlatform,WebRTCPipeWireCapturer
# $browser = uwsm app -- zen-browser --browser --ozone-platform=wayland --enable-features=UseOzonePlatform,WebRTCPipeWireCapturer
$altbrowser = uwsm app -- google-chrome-stable --new-window --ozone-platform=wayland
$webapp = $altbrowser --app

bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Chromium Browser, exec, $altbrowser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
# bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, G, Discord, exec, uwsm app -- legcord
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- bitwarden-desktop

bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://gemini.google.com"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://mail.google.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
# bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, G, Signal, exec, uwsm app -- signal-desktop
# bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
